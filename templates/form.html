{% extends "base.html" %}
{% block content %}

<section class="container">
    <div class="card">
        <form method="POST" action="{{url_for('save') if post is none else url_for('update', uid=indexid)}}">
        <div class="card-header">
            Board - Write
        </div>

        <div class="card-body">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ post.title}}">
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" class="form-control" id="year" name="year" value="{{post.year}}">
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="text" class="form-control" id="rating" name="rating" value="{{ post.rating}}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea type="text" class="form-control" id="description" name="description" rows="10">{{ post.description }}</textarea>
            </div>
        </div>
        <div class="card-footer">
            <a class="btn btn-sm, btn-secondary float-left" href="{{url_for('list')}}">Cancel</a>
            <input class="btn btn-sm, btn-secondary float-right" type="submit" id="submit" value="save"> &nbsp;
        </div>
    </form>
    </div>
</section>
{% endblock content %}
